<body>
    <script type="text/javascript">
        function factorial(n) {
            if (n <= 1) {
              return 1;
            } else {
              return n * factorial(n - 1);
            }
          }

        let combination = function(x,y){
            if (x>y){
                return factorial(x)/ (factorial(y) * factorial(x-y));
            }
            else if (x===y){
                return factorial(x+1)/ (factorial(y)*factorial(1));
            }
            else if (x<y) {
                return factorial(y)/(factorial(x)*factorial(x-y));
            }
        }

        let x = 7;
        let y = 3;

        console.log(combination(x,y));

          
    
    </script>
